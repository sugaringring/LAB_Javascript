<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>

    <div class="container">
        <h1>JavaScript Exercises</h1>
        <p class="lead">Welcome to the interactive JavaScript exercises. Test your skills!</p>
        
        <!-- Exercise 1: Leap Year -->
        <div class="exercise">
            <div class="card">
                <div class="card-title">Exercise 1: Leap Year Check</div>
                <div class="card-body">
                    <button class="btn btn-primary" onclick="checkLeapYear()">Check Leap Year</button>
                    <div id="leapYearResult" class="result"></div>
                </div>
            </div>
        </div>

        <!-- Exercise 2: Array Join -->
        <div class="exercise">
            <div class="card">
                <div class="card-title">Exercise 2: Join Array Elements</div>
                <div class="card-body">
                    <button class="btn btn-primary" onclick="joinArrayElements()">Join Array Elements</button>
                    <div id="arrayJoinResult" class="result"></div>
                </div>
            </div>
        </div>

        <!-- Exercise 3: Time Greeting -->
        <div class="exercise">
            <div class="card">
                <div class="card-title">Exercise 3: Time Greeting</div>
                <div class="card-body">
                    <button class="btn btn-primary" onclick="greetBasedOnTime()">Say Greeting</button>
                    <div id="greetingResult" class="result"></div>
                </div>
            </div>
        </div>

        <!-- Exercise 4: Caesar Cipher -->
        <div class="exercise">
            <div class="card">
                <div class="card-title">Exercise 4: Caesar Cipher</div>
                <div class="card-body">
                    <input type="text" id="cipherText" placeholder="Enter text to encrypt or decrypt" class="form-control mb-2">
                    <input type="number" id="shiftValue" placeholder="Enter shift value (number)" class="form-control mb-2">
                    <button class="btn btn-primary" onclick="encryptText()">Encrypt</button>
                    <button class="btn btn-secondary" onclick="decryptText()">Decrypt</button>
                    <div id="caesarResult" class="result"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to JS file -->
</body>
</html>
